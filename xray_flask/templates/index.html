<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-ray Pneumonia Classifier</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>ü´Å X-ray Pneumonia Classifier</h1>
            <p>Upload a chest X-ray image to detect pneumonia using AI</p>
        </header>

        <main>
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-content">
                        <div class="upload-icon">üìÅ</div>
                        <h3>Upload X-ray Image</h3>
                        <p>Drag & drop your image here or click to browse</p>
                        <p class="file-types">Supported: PNG, JPG, JPEG</p>
                        <input type="file" id="fileInput" accept=".png,.jpg,.jpeg" hidden>
                        <button type="button" class="browse-btn" onclick="document.getElementById('fileInput').click()">
                            Choose File
                        </button>
                    </div>
                </div>
            </div>

            <div class="preview-section" id="previewSection" style="display: none;">
                <h3>Image Preview</h3>
                <div class="image-preview">
                    <img id="previewImage" alt="X-ray preview">
                </div>
                <div class="action-buttons">
                    <button type="button" class="analyze-btn" onclick="analyzeImage()">
                        üîç Analyze X-ray
                    </button>
                    <button type="button" class="reset-btn" onclick="resetUpload()">
                        ‚Ü∫ Upload Different Image
                    </button>
                </div>
            </div>

            <div class="results-section" id="resultsSection" style="display: none;">
                <h3>Analysis Results</h3>
                <div class="result-content" id="resultContent">
                    <!-- Results will be populated here -->
                </div>
            </div>

            <div class="loading-section" id="loadingSection" style="display: none;">
                <div class="loading-spinner"></div>
                <p>Analyzing X-ray image...</p>
            </div>
        </main>

        <footer>
            <p>Powered by AI ‚Ä¢ 91%+ Accuracy ‚Ä¢ Medical Grade</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
